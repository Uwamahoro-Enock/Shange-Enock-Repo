<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Apps Survey Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main id="main">
    <div id="header">
      <h1 id="title">
        App Development Survey Form
      </h1>
      <p id="description">Please fill in the form to indicate the kind of Apps you prefer.</p>
    </div>

    <div id="form">
     <form  id="survey-form" action="">
          <div class="form-control">
             <label id="name-label" for="name">Name: </label>
             <input type="text" id="name" value="" placeholder="Enter your name" required>
          </div>

          <div class="form-control">
            <label id="email-label" for="email">Email: </label>
            <input type="email" id="email" value="" placeholder="Enter your email" required>
         </div>

         <div class="form-control">
          <label id="number-label" for="number">Number: </label>
          <input type="number" id="number" value="" placeholder="Enter number" min="0" max="100" required>
       </div>


       <div class="form-control">
        <label id="dropdown-label" for="platform">Platform: </label>
        <select name="platform" id="platform">
          <option value="android">Android</option>
          <option value="ios">IOS</option>
          <option value="Windows">Windows</option>
          <option value="debian">Debian</option>
        </select>
     </div>

       <div class="form-control">
        <label id="dropdown-label" for="dropdown">Languages: </label>
        <select name="languages" id="dropdown">
          <option value="javascript">Javascript</option>
          <option value="java">Java</option>
          <option value="c-sharp">C#</option>
          <option value="go">Go</option>
        </select>
     </div>


     </form>

    </div>


  </main>





  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
